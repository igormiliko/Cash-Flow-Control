<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/3e875c1c33.js" crossorigin="anonymous"></script>
	<title>Fluxo de Caixa Inteligente</title>
	<link rel="icon" href="img/favicon.ico" type="image/gif">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/fci.svg" width="100%" height="100%" >
		</div>
		<div id="config">
			<i class="fas fa-cog"></i>
		</div>
		<div id="user">
			<i class="fas fa-user"></i>
		</div>
	</header>
	
<!--O fluxo de caixa é o lugar aonde se adiciona as 
	entradas e as saídas da empresa. Os produtos
	cadastrados são requeridos através dos símbolos
	de "mais+" de acordo com o campo que lhe é preferido
	No final há o resultado do caixa no dia e o calendário
	para navegar entres os caixas dos dias.-->

	<div id="fluxoDeCaixa">
		<div id="tituloFluxo">Fluxo de Caixa</div>			
				<div id="registroCaixa">
					<table id="tableCash">
						<tr>
							<th id="codig">COD.</th>
								<th id="qtd">QTD</th>
									<th id="nome">Nome</th>
								<th id="entr">ENTR</th>
							<th id="saida">SAÍDA</th>
						</tr>
						<tr>
							<th id="codig0"></th>
								<th id="qtd0">
									<input id="inpQtd" type="number">
								</th>
									<th id="nome0">
										<div class="trashBtn">
											<i class="fas fa-trash-alt"></i>
										</div>
									</th>
								<th id="entr0">
									<div class="plusEntr">
										<i class="far fa-plus-square"></i>
									</div>
								</th>
							<th id="saida0">
								<div class="plusExit">
									<i class="far fa-plus-square"></i>
								</div>
							</th>
						</tr>	
						
						
					</table>
				</div>
		
		<div id="totalCaixa">
			<div id="txtCaixa">Caixa: R$
				<div id="resultCaixa">879,50</div>
			</div>		
		</div>
		<div id="calendar">
			<input id="inpCal" type="date">
		</div>
	</div>

	<!--O tutor será uma atualização aonde será feito 
		o design de um mascote para ensinar o cliente 
		sobre educação financeira.
		
		<div id="tutor">
		<div id="junior">
			<div id="chatBox"></div>
				<div id="person"></div>
		</div>
		<div id="tutorial">
			<div id="tituloEdFinan"></div>
				<div id="seqEdFinan"></div>
			<div id="srchBoxTutor"></div>
		</div>
	</div>-->


	<div id="cdstrProdt">
		<div id="formCdstrPrdts">
			<div id="tituloCdstrPrdt">CADASTRAR PRODUTOS</div>
				<div id="frmlro">
					<form>
						<div id="codForm">Código:<input id="inpCod" type="text"></div>
						<div id="nameForm">Nome:<input id="inpName" type="text"></div>
						<div id="costForm">Preço:<input id="inpCost" min="0.0" step="0.01" type="text"></div>
						<div id="butCad"><input id="cad" type="submit" value="Cadastrar"></div>
						<div id="butLimp"><button id="limp" type="reset" onclick="localStorage.clear()">Limpar</button></div>
					</form>
				</div>
		</div>
		<div id="listDePrdts">
			<div id="tituloDaList">LISTA DE PRODUTOS</div>
			<div id="srchBoxList"><input id="inputSrch" type="text" name="Pesquise..."><a class="searchBtn" href="#"><i class="fas fa-search"></i></a></div>
			<div id="list">
				
				<table id="tableList">
					<thead id="tableHead">
						<tr>
							<th id="codList">COD.</th>
								<th id="nomeList">Nome</th>
							<th id="precoList">Preço</th>	
						</tr>
					</thead>
					<tbody id="TableBody">	
					<!--<tr>
							<th id='codList0'></th>
								<th id='nomeList0'>
									<div class='trashBtn'>
										<i class='fas fa-trash-alt'></i>
									</div>
									<div class='editBtn'>
										<i class='far fa-edit'></i>
									</div>
								</th>
							<th id="precoList0"></th>	
						</tr>-->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer>
		    <div id="inst"><a id="inst" href="#"><i class="fab fa-instagram"></i></a></div>
			<div id="google"><a id="google" href="#"><i class="fab fa-google"></i></a></div>
			<div id="face"><a id="face" href="#"><i class="fab fa-facebook"></i></a></div>
			<div id="git"><a id="git" href="#"><i class="fab fa-github"></i></a></div>

		<div id="credit">By Petrowa Digital © 2020</div>
	</footer>
	<script src="app/domain/Produto.js"></script>
	<script src="app/controllers/ProdutoController.js"></script>
</body>
</html>
